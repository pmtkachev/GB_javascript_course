<!--

получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в

<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Оператор ++ перед переменной сначала увеличивает на 1, а потом использует. c = 2.
   */
  c = ++a;
  console.log(c);

  /*
  Здесь наоборот, использует, а затем увеличивает, значит d = 1.
   */
  d = b++;
  console.log(d);

  /*
  Также как и в первом случае, только a уже равно 2, увеличиваем на 1, получаем c = 2 + 3 = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Здесь как во втором случае, b = 2, следовательно d = 2 + 2 = 4, только потом b + 1.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
