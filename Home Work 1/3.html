<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /* 1. 10 прибавляем 10, получаем 20
     2. к 20 прибавляем строку, поэтому получаем строку 2010 */ 
  console.log(10 + 10 + "10");

  /* 1. Прибавляем 10 к строке 10, получаем 1010
     2. К строке 1010 прибавляем 10, получаем 101010 */
  console.log(10 + "10" + 10);

  /* 1. Прибавляем число 10 к 10, получаем 20
     2. К 20 прибавляем 10, преобразовав к числу. Получаем 30 */
  console.log(10 + 10 + +"10");

  /* 1. Делим 10 на отрицательную пустую строку, получаем -бесконечность */
  console.log(10 / -"");
  
  /* 1. Делим 10 на нечисло, так как преобразовать не получится из-за запятой */
  console.log(10 / +"2,5");
</script>
</body>
</html>
